<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="contents/script.js"></script>
    <script src="contents/operators.js"></script>
    <script src="contents/data-fields.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">StringSearcher</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container">
        <form class="span12">
            <div class="form-group">
                <label for="library">Select library</label>
                <select class="form-control" id="library">
                    <option value="ieee" selected>IEEE Xplore</option>
                    <option value="acm" disabled>ACM Digital Library</option>
                    <option value="scienc" disabled>Scien</option>
                    <option value="google" disabled>Google Schoolar</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select data fields</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="title" id="title" checked>
                    <label class="form-check-label" for="title">
                        Title
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="abstract" id="abstract">
                    <label class="form-check-label" for="abstract">
                        Abstract
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="keywords" id="keywords">
                    <label class="form-check-label" for="keywords">
                        Keywords
                    </label>
                </div>
            </div>

            <div>
                <label>Build string</label>
                <div id="row-main">
                    <div id="row-1"></div>
                </div>
                <script>
                    writeNewTerm();
                </script>
                <button type="button" class="btn btn-secondary btn-sm" onclick="addNewTerm()">Add new term</button>
            </div>
            <br/>
        </form>
        <div id="string">

        </div>
    </section>
</body>
</html>
